<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft</title>
 <link rel="icon" href="https://halinh0506.is-a.dev/mc.png" type="image/png">

    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://halinh0506.is-a.dev/165921312.jpeg') no-repeat center center fixed;
            background-size: cover; /* Ensures the background image covers the entire page */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
            text-align: center;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 40px;
            color: #fff; /* White color for the text to stand out on dark background */
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .minecraft-button {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background-color: #2c8dff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 250px;
            transition: background-color 0.3s ease;
            text-align: left;
        }

        .minecraft-button:hover {
            background-color: #1e6bd0;
        }

        .minecraft-button img {
            width: 30px;
            height: 30px;
            margin-right: 15px; /* Space between image and text */
        }
    </style>
</head>
<body>

    <h1>Choose a version to play</h1>

    <div class="button-container">
        <a href="https://halinh0506.is-a.dev/minecraftold.html">
            <button class="minecraft-button">
                <img src="https://halinh0506.is-a.dev/mc.png" alt="Minecraft 1.5.2 Logo">
                Minecraft 1.5.2
            </button>
        </a>
        
        <a href="https://halinh0506.is-a.dev/minecraftnew.html">
            <button class="minecraft-button">
                <img src="https://halinh0506.is-a.dev/mc.png" alt="Minecraft 1.8.9 Logo">
                Minecraft 1.8.9
            </button>
        </a>
    </div>

</body>
</html>
